<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body><script>
    var x=6.78,y=10,z=2,m=4;
   var t= Math.trunc(x);//retu integer part of deciMal
    document.write(t+'</br>');
    var s= Math.sign(y);// sign of integer
    document.write(s+'</br>');
    var p= Math.pow(y,z);//show the x power of y
    document.write(p+'</br>');
    var sq=Math.sqrt(m);//squereroot
    document.write(sq+'</br>');
    var mi=Math.min(x,y,z,m);//minimum
    document.write(mi+'</br>');
    var ma=Math.max(x,y,z,m);//maximum
    document.write(ma+'</br>');

</script>
    
</body>
</html>
